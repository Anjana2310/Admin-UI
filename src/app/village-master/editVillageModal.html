<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 m-t--5">
    <h4 class="pull-left">Edit Village Details </h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button md-button class="pull-right p-r-0" [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear
      </md-icon>
    </button>
  </div>
</div>
<div class="row">
  <form #editVillageform="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100">
        <input mdInput required placeholder="Village" [(ngModel)]="villageName" name="villageName" #VillageN="ngModel" (keyup)="checkExistance_edit(villageName)"
          maxlength="30" pattern="^([a-zA-Z]+\s?)*\s*$">
        <md-hint>
          <span class="error_text" *ngIf="!VillageN.valid  && ( VillageN.dirty || VillageN.touched)">Please enter Village Name</span>
          <span class="error_text" *ngIf="VillageN.valid && villageExist">Village already exists</span>
        </md-hint>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100">
        <input mdInput placeholder="Panchayat" [(ngModel)]="panchayatName" maxlength="30" name="panchayatName" myName2>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100">
        <input mdInput placeholder="Habitat" [(ngModel)]="habitat" maxlength="30" name="habitat" myName2>
      </md-input-container>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100" myMobileNumber>
        <input mdInput placeholder="Pincode" [(ngModel)]="pinCode" name="pinCode" maxlength="6" minlength="6" #PINC="ngModel">
        <md-hint [hidden]=PINC.valid>
          <span class="error_text" *ngIf="!PINC.valid  && ( PINC.dirty || PINC.touched)">Please enter valid pincode</span>
        </md-hint>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100">
        <input mdInput placeholder="Village LGD Code" [(ngModel)]="govVillageID" name="govVillageID" #VillageLGD="ngModel" maxlength="6" myMobileNumber required>
        <md-hint>
          <span class="error_text" *ngIf="!VillageLGD.valid  && ( VillageLGD.dirty || VillageLGD.touched)">Please enter valid Village LGD Code</span>
        </md-hint>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <md-input-container class="width100">
        <input mdInput placeholder="Sub District LGD Code" [(ngModel)]="govSubDistrictID" name="govSubDistrictID" maxlength="6"
          myMobileNumber>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-t-10">
      <label class="f-s-n-b"><strong>Village Type</strong></label>
      <md-radio-group [(ngModel)]="isRural" name="isRural" class="width100" myMobileNumber>
          <md-radio-button color="primary" class="p-l-10 f-s-12" [value]="true">Rural Area</md-radio-button>
          <md-radio-button color="primary" class="p-l-10 f-s-12" [value]="false">Urban Area</md-radio-button>
      </md-radio-group>
  </div>
  </form>
</div>
<div class="m-t-10">
  <button md-raised-button color="accent" class="pull-right" [disabled]="editVillageform.invalid || villageExist" (click)="update(editVillageform.value)">Update</button>
</div>
